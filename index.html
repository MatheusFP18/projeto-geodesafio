<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoDesafio - Identificação de Lugares por Foto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h1>GeoDesafio: Onde Estou?</h1>
        <p>Descubra os lugares icônicos de {city} e aprenda sobre sua história!</p>
    </header>

    <main>
        <!-- Seção Principal do Jogo -->
        <section id="game-area">
            <h2>Desafio Atual</h2>
            <div id="challenge-container">
                <div id="image-container">
                    <!-- A imagem do desafio será carregada aqui -->
                    <img id="challenge-image" src="" alt="Desafio Geográfico">
                    <div id="image-mask"></div> <!-- Máscara para simular dificuldade -->
                </div>
                <p id="challenge-description"></p>
                
                <form id="guess-form" style="display: block;">
                    <input type="text" id="guess-input" placeholder="Qual é este lugar?" >
                    <button type="submit">Palpitar</button>

                    <div id="aria-multiselectable" class="hidden">
                        <fieldset id="options">
                            <legend>  Selecione uma opção:  </legend>
                            <input type="radio" id="opcao1" name="opcoes-radio" value="opcao1">
                            <label for="opcao1">Opção 1</label><br>
                            <input type="radio" id="opcao2" name="opcoes-radio" value="opcao2">
                            <label for="opcao2">Opção 2</label><br>
                            <input type="radio" id="opcao3" name="opcoes-radio" value="opcao3">
                            <label for="opcao3">Opção 3</label><br>
                            <input type="radio" id="opcao4" name="opcoes-radio" value="opcao4">
                            <label for="opcao4">Opção 4</label>
                        </fieldset>
                    </div>

                </form>         
                
                <div id="hint-area" class="hidden">
                    <p><span id="hint-text"></span></p>
                    <button id="show-hint-btn">Mostrar Dica (-5 pontos)</button>
                </div>

                <div id="feedback-area" class="hidden">
                    <!-- Feedback de acerto/erro e conteúdo educativo -->
                    <h3>Resultado: <span id="result-status"></span></h3>
                    <p id="educational-text"></p>
                    <p id="viacep-info"></p>
                    <button id="next-challenge-btn">Próximo Desafio</button>
                </div>

            </div>
        </section>

        <!-- Tabela de Classificação Local (Gamificação) -->
        <section id="leaderboard-area">
            <h2>Tabela de Classificação</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome/Equipe</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados da classificação serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
            <p class="small-text">A pontuação é salva localmente no seu navegador.</p>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 GeoDesafio. Um projeto educacional.</p>
    </footer>
</body>
</html>
