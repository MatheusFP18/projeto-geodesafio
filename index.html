<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoDesafio - Identificação de Lugares por Foto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h1>GeoDesafio: Onde Estou?</h1>
        <p>Descubra lugares icônicos e aprenda sobre sua história!</p>
    </header>

    <main>
        <!-- Seção de Seleção de Cidade -->
        <section id="city-selection-area">
            <h2>Escolha uma cidade para jogar</h2>
            <div id="city-selection-container">
                <label for="city-select">Cidade: </label>
                <select id="city-select" name="city">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="florianopolis">Florianópolis</option> 
                    <option value="biguacu">Biguaçu</option> 
                    <option value="sao_jose">São José</option>
                </select>
            </div>
        </section>

        <!-- Seção Principal do Jogo -->
        <section id="game-area" class="hidden">
            <h2>Desafio Atual</h2>
            <div id="challenge-container">
                <div id="image-container">
                    <!-- A imagem do desafio será carregada aqui -->
                    <img id="challenge-image" src="" alt="Desafio Geográfico">
                    <div id="image-mask"></div> <!-- Máscara para simular dificuldade -->
                </div>
                <p id="challenge-description"></p>
                
                <form id="guess-form">
                    <input type="text" id="guess-input" placeholder="Qual é este lugar?" required>
                    <button type="submit">Palpitar</button>
                </form>

                <div id="feedback-area" class="hidden">
                    <!-- Feedback de acerto/erro e conteúdo educativo -->
                    <h3>Resultado: <span id="result-status"></span></h3>
                    <p id="educational-text"></p>
                    <p id="viacep-info"></p>
                    <button id="next-challenge-btn">Próximo Desafio</button>
                </div>

                <div id="hint-area" class="hidden">
                    <p>Dica: <span id="hint-text"></span></p>
                    <button id="show-hint-btn">Mostrar Dica (-5 pontos)</button>
                </div>
            </div>
        </section>

        <!-- Tabela de Classificação Local (Gamificação) -->
        <section id="leaderboard-area" class="hidden">
            <h2>Tabela de Classificação</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome/Equipe</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados da classificação serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
            <p class="small-text">A pontuação é salva localmente no seu navegador.</p>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 GeoDesafio. Um projeto educacional.</p>
    </footer>
</body>
</html>
